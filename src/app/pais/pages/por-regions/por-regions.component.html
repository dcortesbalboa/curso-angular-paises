<h3>Buscar por región <small>región activa</small></h3>
<hr>
<h5>Seleccione la región</h5>
<div class="row">
    <div class="col">
        <!-- [ngClass]=”{
            'btn-primary':  region===regionActiva,
            'btn-outline-primary':  region!==regionActiva
        }” 
            [class]="(region===regionActiva) ? 'btn-primary' : 'btn-outline-primary'"

    -->
        
        <button
            class="btn "
            [class.btn-abc]="region===regionActiva"
            [class]=cssClass(region)
            *ngFor="let region of regiones"
            (click)="buscar(region)"
            >
            {{region | titlecase}}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla 
            *ngIf="paises.length>0"
            [paises]="paises"></app-pais-tabla>
    </div>
</div>
